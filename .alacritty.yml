  gruvbox_material_dark: &gruvbox_material_dark
    primary:
      background: '#282828'
      foreground: '#d4be98'

    normal:
      black:   '#282828'
      red:     '#ea6962'
      green:   '#a9b665'
      yellow:  '#d8a657'
      blue:    '#7daea3'
      magenta: '#d3869b'
      cyan:    '#89b482'
      white:   '#d4be98'

    bright:
      black:   '#282828'
      red:     '#ea6962'
      green:   '#a9b665'
      yellow:  '#d8a657'
      blue:    '#7daea3'
      magenta: '#d3869b'
