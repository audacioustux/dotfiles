window:
  dynamic_padding: true
  decorations: none
  startup_mode: Maximized
font:
  size: 16.0
  normal:
    family: "JetBrainsMono Nerd Font"
    style: Regular
  bold:
    family: "JetBrainsMono Nerd Font"
    style: Bold
  italic:
    family: "JetBrainsMono Nerd Font"
    style: Italic
draw_bold_text_with_bright_colors: true

# The definition of color schemes.
